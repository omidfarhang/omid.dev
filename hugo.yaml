baseURL: 'https://omid.dev/'
title: Omid Farhang
theme: omid-dev
copyright: '© 2025 Omid Farhang | All rights reserved.'
defaultContentLanguage: en

# Permalinks
permalinks:
  posts: /:year/:month/:day/:slug/

# Taxonomies
taxonomies:
  category: categories
  tag: tags

# Privacy Settings
privacy:
  vimeo:
    disabled: false
  twitter:
    disabled: false
  instagram:
    disabled: false
  youtube:
    disabled: false
    privacyEnhanced: true

# Related Content
related:
  threshold: 80
  includeNewer: false
  toLower: false
  indices:
    - name: keywords
      weight: 100
    - name: tags
      weight: 80
    - name: categories
      weight: 50
    - name: date
      weight: 10

# Imaging
imaging:
  anchor: smart
  quality: 75
  resampleFilter: Lanczos

# Minify settings
minify:
  disableXML: false
  minifyOutput: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ''
    hl_inline: false
    lineAnchors: ''
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    noHl: false
    style: monokai
    tabWidth: 4


